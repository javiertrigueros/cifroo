<div class="ui-row ui-scroll-y ui-body">
    <div class="main" data-id="{{ id }}">
            <header>
                <h1 class="form-group page-header">
                    <input name="title" id="title" value="{{ title }}" class="form-control title" type="text" autocomplete="off" placeholder="{{ i18n('Title') }}" />
                </h1>
            </header>
    </div>
    <div class="editor-wrapper">
      <textarea name="editor" id="editor" placeholder="">{{ getContent() }}</textarea>
    </div>
</div>
